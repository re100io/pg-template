# Test Environment Configuration

# Database Configuration for Testing
spring.datasource.url=jdbc:postgresql://localhost:5432/pg_template_test
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration for Testing
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000

# MyBatis Configuration for Testing
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.re100io.entity
mybatis.configuration.map-underscore-to-camel-case=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Logging Configuration
logging.level.com.re100io=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.test=DEBUG

# Test Configuration
spring.test.database.replace=none