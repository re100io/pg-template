# Local Development Environment Configuration

# Database Configuration for Local Development
spring.datasource.url=jdbc:postgresql://localhost:5432/pg_template_local
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration for Local
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# MyBatis Configuration for Local Development
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.re100io.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.cache-enabled=false

# Logging Configuration for Local Development
logging.level.com.re100io=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# Development Tools
spring.devtools.restart.enabled=true
spring.h2.console.enabled=false

# API文档配置
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# 缓存配置 - 本地开发禁用缓存
spring.cache.type=none

# 监控配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=false

# 数据库初始化
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql