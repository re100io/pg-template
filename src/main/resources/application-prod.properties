# Production Environment Configuration

# Banner Configuration for Production
spring.banner.location=classpath:banner-prod.txt

# Production Database Configuration (use environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/pg_template}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

# Production Logging
logging.level.com.re100io=INFO
logging.level.org.springframework=WARN
logging.level.org.mybatis=WARN

# Production Security
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Production Performance
spring.jpa.show-sql=false