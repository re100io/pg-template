# Server Configuration
server.port=7001

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pg_template
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.re100io.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Logging Configuration (managed by logback-spring.xml)
logging.config=classpath:logback-spring.xml

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.prometheus.access=none

# Banner Configuration
spring.banner.location=classpath:banner.txt
spring.main.banner-mode=console
spring.banner.charset=UTF-8

# Application Information (for banner)
spring.application.name=PG Template Backend
info.app.name=PostgreSQL Template Backend
info.app.description=Enterprise-grade backend template with Spring Boot, Kotlin & PostgreSQL
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.java.version=@java.version@