# Development Environment Configuration

# Banner Configuration for Development
spring.banner.location=classpath:banner-dev.txt

# Development Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pg_template_dev
spring.datasource.username=postgres
spring.datasource.password=password

# Development Logging
logging.level.com.re100io=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.mybatis=DEBUG

# Development Features
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator for Development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always