# JaCoCo Configuration Properties

# 覆盖率阈值设置
jacoco.instruction.minimum=0.70
jacoco.branch.minimum=0.60
jacoco.class.minimum=0.80
jacoco.method.minimum=0.75

# 排除的包和类
jacoco.excludes=\
  **/config/**,\
  **/dto/**,\
  **/entity/**,\
  **/MainKt.class,\
  **/exception/BusinessException.class

# 报告输出目录
jacoco.output.directory=target/site/jacoco
jacoco.merged.output.directory=target/site/jacoco-merged

# 数据文件位置
jacoco.exec.file=target/jacoco.exec
jacoco.integration.exec.file=target/jacoco-it.exec
jacoco.merged.exec.file=target/jacoco-merged.exec

# HTML报告设置
jacoco.html.footer=Generated by JaCoCo
jacoco.html.encoding=UTF-8
jacoco.html.locale=zh_CN

# CSV报告设置
jacoco.csv.enabled=true

# XML报告设置（用于CI/CD集成）
jacoco.xml.enabled=true